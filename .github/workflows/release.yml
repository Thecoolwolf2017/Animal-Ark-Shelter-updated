name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Solution (Release x64)
        run: msbuild AnimalArkShelter.sln /p:Configuration=Release /p:Platform=x64 /m

      - name: Prepare dist contents
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist/* } else { New-Item -ItemType Directory -Force dist | Out-Null }
          Copy-Item -Force "AnimalArkShelter/bin/x64/Release/AnimalArkShelter.dll" dist/
          Copy-Item -Force "AnimalArkShelter/AnimalArkShelter.ini" dist/

      - name: Create zip
        shell: pwsh
        run: |
          $tag = ($env:GITHUB_REF -replace 'refs/tags/','')
          $zip = "AnimalArkShelter-$tag.zip"
          if (Test-Path $zip) { Remove-Item -Force $zip }
          Compress-Archive -Path dist/* -DestinationPath $zip
          Write-Host "Created $zip"

      - name: Upload release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            AnimalArkShelter-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

